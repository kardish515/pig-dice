<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pig Dice</h1>
      <div id="mode-selection" class="row">
        <h5>Choose your play mode</h5>
        <form id="formOne">
          <div class="form-row">
            <div class="radio">
              <label>
                <input type="radio" name="mode" value="versus">
                Versus
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mode" value="single" checked>
                Single
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>

      <div id="game-board" class="hide row">
        <div class="col-md-6">
          <h3>Player1</h3>
          <div class="row player_scoreboard">
            <h4>Current Total:</h4>
            <div class="col-md-2">
              <h4 id="player1-score">0</h4>
            </div>
          </div>

          <div id="player-board-one">
            <button type="button" class="btn btn-primary roll">Roll</button>
            <button type="button" class="btn btn-success hold">Hold</button>
            <h4 id="turn-score-one"></h4>
            <ul id="player-one-rolls">

            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Player2</h3>
          <div class="row player_scoreboard">
            <h4>Current Total:</h4>
            <div class="col-md-2">
              <h4 id="player2-score">0</h4>
            </div>
          </div>

          <div id="player-board-two">
            <button type="button" class=" btn btn-primary roll">Roll</button>
            <button type="button" class=" btn btn-success hold">Hold</button>
            <h4 id="turn-score-two"></h4>
            <ul id="player-two-rolls">

            </ul>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
